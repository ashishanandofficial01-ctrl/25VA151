<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL REGISTRATION FORM</title>
</head>
<body>
<table border="3" align="center" width="80%" cellspacing="0" cellpadding="5">
<h1 align="center">SCHOOL REGISTRATION FORM</h1>
<tr> 
    <td><label for="">Full Name</label></td>
    <td>:</td>
<td><input type="text" name="" id="" placeholder="Enter Your Full Name"></td>
</tr>
<tr>
    <td><label for="">Date of Birth</label></td>
    <td>:</td>
<td><input type="date" name="" id=""></td>
</tr>
<tr>
    <td><label for="">Gender</label></td>
    <td>:</td>
    <td>
        <select name="" id="">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </td>
</tr>
<tr>
    <td><label for="">Parent/Guardian Name</label></td>
    <td>:</td>
    <td><input type="text" name="" id="" placeholder="Enter Parent/Guardian Name"></td>
</tr>
<tr>
    <td><label for="">Contact Number</label></td>
    <td>:</td>
    <td><input type="text" name="" id="" placeholder="Enter Contact Number"></td>
</tr>
<tr>
    <td><label for="">Email ID</label></td>
    <td>:</td>
    <td><input type="email" name="" id="" placeholder="Enter Email ID"></td>
</tr>
<tr>
    <td><label for="">Address</label></td>
    <td>:</td>
    <td><textarea name="" id="" cols="30" rows="5" placeholder="Enter Address"></textarea></td>
</tr>
<tr>
    <td><label for="">Grade Applying For</label></td>
    <td>:</td>
    <td>
        <select name="" id="">
            <option value="">Select Grade</option>
            <option value="kindergarten">Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
        </select>
    </td>
</tr>
<tr>
    <td></td>
    <td> </td>
    <td><input type="submit" value="Submit"></td>
</tr>
</table>
</body>
</html>
