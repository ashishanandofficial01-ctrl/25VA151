<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE BUS RESERVATION</title>
</head>
<body>
    <table border="1" align="center" width="50%" cellspacing="0" cellpadding="5" bordercolor="blue">
        <tr>
            <th colspan="3" align="center" bgcolor="yellow"><h1>ONLINE BUS RESERVATION</h1></th>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Your Full Name"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td>:</td>
            <td><input type="number" placeholder="Enter Your Age"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>:</td>
            <td>
                <select>
                    <option value="selectgender">--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
            <tr>
                <td><label for="mobile">Mobile Number</label></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Your Mobile Number"></td>
                
            </tr>
            <tr> 
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td>:</td>
                <td><textarea placeholder="Enter Your Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="date">Journey Date</label></td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="pickup">Pickup Location</label></td>
                    <td>:</td>
                    <td>
                        <select>
                            <option value="pickuplocation">--Select Pickup Location--</option>
                            <option value="Kashmeri Gate">Kashmeri Gate</option>
                            <option value="New Bus Adda Ghaziabad">New Bus Adda Ghaziabad</option>
                            <option value="Shahdra Border">Shahdra Border</option>
                        </select>
                    </td>
            </tr>
            <tr>
                <td><label for="drop">Drop Location</label></td>
                <td>:</td>
                <td>
                    <select>
                        <option value="droplocation">--Select Drop Location--</option>
                        <option value="Mathura">Mathura</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Kanpur">Kanpur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Bustype">Bus Type</label></td>
                <td>:</td>
                <td>
                    <select>
                        <option value="bustype">--Select Bus Type--</option>
                        <option value="Sleeper">Sleeper</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Superdeluxe">Super deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Anyspecialrequest">Any Special Request</label></td>
                <td>:</td>
                <td><textarea placeholder="Enter Your Special Request"></textarea></td>
            </tr>
            <tr>
                <td><label for="payment">Payment Method</label></td>
                <td>:</td>
                <td>
                    <select>
                        <option value="payment">--Select Payment Method--</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="reset" value="Reset Form">&nbsp;<input type="submit" value="Book Now"></td>
            </tr>
    </table>
</body>
</html>
