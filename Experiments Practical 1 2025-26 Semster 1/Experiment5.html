<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
<h1 align="center">Student Registration Form</h1>
<table border="1" align="center" width="100%"></table><br>
<label for="">Full Name:</label>
<input type="text" name="" id="" placeholder="Enter Your Full Name"><br><br>
<label for="">E-Mail:</label>
<input type="email" name="" id="" placeholder="Enter Valid E-Mail Address"><br><br>
<label for="">Password:</label>
<input type="password" name="" id="" placeholder="Enter Password"><br><br>
<label for="">Gender:</label>
<input type="radio" name="Gender" id="" value="Male">Male
<input type="radio" name="Gender" id="" value="Female">Female
<input type="radio" name="Gender" id="" value="Other">Other<br><br>
<label for="">Course:</label>
<select name="Course" id="">
    <option value="Select Course">--Select Course--</option>
    <option value="B.Tech">Computer Science and Engineering</option>
    <option value="B.Tech">Electronics and Communication Engineering</option>  
    <option value="B.Tech">Electrical Engineering</option>
    <option value="B.Tech">Mechanical Engineering</option>
    <option value="B.Tech">Civil Engineering</option>
</select><br><br>
<label>Contact No:</label>
<input type="tel" name="" id="" placeholder="Enter Phone Number"><br><br>
<label>Address:</label><br>
<textarea name="" id="" placeholder="Enter Your Address" cols="30" rows="5"></textarea><br><br>
<input type="submit" value="Register">&nbsp;<input type="reset" value="Clear"><br><br>
<table border="1" align="center" width="100%"></table>
<P align="center">Â© 2025 Student Registration Form</P>
</body>
</html>
