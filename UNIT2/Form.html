<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM </title>
</head>
<body>
<FORM action="">
<fieldset>
<legend>HTML FORM</legend>
<label for="">YOUR NAME</label>
<input type="text" name="" id="" placeholder="ENTER YOUR NAME"><BR><BR>

<label for="">YOUR CONTACT</label>
<input type="tel" name="" id="" placeholder="ENTER YOUR MOBILE NUMBER"><BR><BR>

<label for="">YOUR EMAIL ID</label>
<input type="email" name="" id="" placeholder="ENTER YOUR E-MAIL"><br><BR>

<label for=""> YOUR AGE</label>
<input type="number" placeholder="ENTER YOUR AGE"><BR><BR>

<label for="">YOUR GENDER</label>
<input type="radio" name="GENDER">MALE
<input type="radio" name="GENDER">FEMALE<BR><BR>
<label for="">YOUR BRANCH</label>
<datalist id="BRANCH">
<option value="CSE">COMPUTER SCIENCE AND ENGINEERING</option>
<option value="ECE">ELECTRICAL AND COMMUNICATION ENGINEERING</option>
<option value="EEE">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
<option value="ME">MECHANICAL ENGINEERING</option>
<option value="CE">CIVIL ENGINEERING</option>
</datalist>

</fieldset>
</FORM>
</body>
</html>
